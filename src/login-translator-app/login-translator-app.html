<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/login-component/login-component.html">
<link rel="import" href="../../bower_components/hero-list/hero-list.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<dom-module id="login-translator-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
				<h2>Hello [[prop1]]!</h2>
				<button on-click="seeList">click mee biath</button>

    <login-component on-registro-usuario="registrarUsuario" ></login-component>
     <template is="dom-if" if="[[heroListVisible]]">
						<hero-list list="[[userList]]" on-list-changed="pushToUserArray"></hero-list>
					</template> 
  	  
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LoginTranslatorApp extends Polymer.Element {
      static get is() { return 'login-translator-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'login-translator-app'
          },
          userList:{
            type:Array,
            value:[]
          },
          heroListVisible:{
            type:Boolean,
            value:false
          }
        };
      }

      registrarUsuario(event){
								
						//	this.push("userList",event.detail);
							const user = event.detail;
                this.push('userList', user);
								
						}


						seeList(){
							this.heroListVisible=!this.heroListVisible;
						}

						
						
						

    }

    window.customElements.define(LoginTranslatorApp.is, LoginTranslatorApp);
  </script>
</dom-module>
